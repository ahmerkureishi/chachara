<html>
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="distributed picoblogging">
  <meta name="author" content="marianoguerra">
  <title>chachara</title>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/chachara.css"/>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script data-main="js/chachara.js" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.0.2/require.min.js"></script>
  <link rel="shortcut icon" href="favicon.ico">
 </head>

 <body>
    <div class="container">
     <div id="msg-input-box" style="display: none">
      <textarea cols=80 rows=3 id="msg-input" autofocus maxlength=140 placeholder="What are you thinking?"></textarea> 

      <div class="buttons">
       <button id="msg-input-send" class="btn btn-primary btn-action">Send</button>
      </div>
     </div>

     <div id="subscription-box" style="display: none">
      <label for="subscription">Topic</label>
      <input type="text" id="subscription" placeholder="subscription topic URL">

      <div class="buttons">
       <button id="subscription-send" class="btn btn-primary
        btn-action">Subscribe</button>
      </div>
     </div>
     
     <div id="login-box" class="well form-inline">
      <input type="text" class="input-small" placeholder="Username" id="username">
      <input type="password" class="input-small" placeholder="Password" id="password">
      <button type="submit" class="btn" id="login-send">Sign in</button>
     </div>

     <div id="session-box" style="display: none">
      <a href="#" id="logout-send">logout</a>
      <a href="#" id="show-subscription">follow</a>
     </div>

     <div id="msgs">
     </div>

    </div>
 </body>
</html>
